<template name="contactsLayout">

	{{#if subsReady}}
		<div class="steedos app-wrapper steedos-contacts">
			{{# AdminLTE skin="blue" sidebarMini="true" }}
				{{> steedosHeader}}
				{{> contactsSidebar}}

				<div class="content-wrapper">
					{{> Template.dynamic template=main}}
				</div>
			{{/ AdminLTE}}
		</div>
		<div class="connection-status">
			{{> status}}
		</div>
	{{/if}}
</template>
