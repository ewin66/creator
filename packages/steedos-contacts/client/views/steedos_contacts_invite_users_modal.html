<template name="steedos_contacts_invite_users_modal">
    <div class="modal fade" id="steedos_contacts_invite_users_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
        <div class="modal-dialog" role="document">
            <div class="modal-content ins-modal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="modalLabel2">
                        {{_ 'steedos_contacts_invite_users'}}
                        <a class="btn btn-lg btn-link btn-help" id="invite_users_help">
                            <i class="ion ion-ios-help-outline" title="{{_ "Help"}}"></i>
                        </a>
                    </h4>
                </div>

                <div class="modal-body modal-zoom">
                    <label>{{_ 'steedos_contacts_invite_users_rule'}}</label>
                    <textarea autofocus="autofocus" class="form-control" style="border-radius: 4px;width:100%;min-height:200px;"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" >{{_ "OK"}}</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
                </div>
            </div>
        </div>
    </div>
</template>
