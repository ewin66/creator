<template name="steedos_contacts_import_modal">
	<div class="modal fade" id="steedos_contacts_import_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">{{_ "steedos_contacts_import_contacts"}}</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label">{{_ "steedos_contacts_users"}}</label>
						{{>Template.dynamic  template="afSelectUser" data=contactsFields}}
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" id="steedos_contacts_confirm">{{_ "OK"}}</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">{{_ "Cancel"}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
