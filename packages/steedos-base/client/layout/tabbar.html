<template name="baseTabbar">
	<div class="weui-tabbar steedos-base-tabbar">
		{{#each getSpaceTopApps 2}}
			<a class="weui-tabbar__item {{#if isAppActive this}} weui-bar__item_on {{/if}} top-apps-item">
				{{#if isAppActive this}}
					<i class="weui-tabbar__icon ion {{toggleIcon this.icon}}"></i>
				{{else}}
					<i class="weui-tabbar__icon ion {{this.icon}}"></i>
				{{/if}}
				<p class="weui-tabbar__label">{{_ this.name}}</p>
			</a>
		{{/each}}
		<a href="/springboard" class="weui-tabbar__item {{#if isAppActive '/springboard'}} weui-bar__item_on {{/if}}">
			<span style="display: inline-block;position: relative;">
				{{#if isAppActive '/springboard'}}
					<i class="weui-tabbar__icon ion {{toggleIcon 'ion-ios-keypad-outline'}}"></i>
				{{else}}
					<i class="weui-tabbar__icon ion ion-ios-keypad-outline"></i>
				{{/if}}
			</span>
			<p class="weui-tabbar__label">{{_ "tabbar_apps"}}</p>
		</a>
		<a href="/admin" class="weui-tabbar__item {{#if isAppActive '/admin'}} weui-bar__item_on {{/if}} weui-tabbar-admin">
			{{#if isAppActive '/admin'}}
				<i class="weui-tabbar__icon ion {{toggleIcon 'ion-ios-gear-outline'}}"></i>
			{{else}}
				<i class="weui-tabbar__icon ion ion-ios-gear-outline"></i>
			{{/if}}
			<p class="weui-tabbar__label">{{_ "tabbar_admin"}}</p>
		</a>
	</div>
</template>
