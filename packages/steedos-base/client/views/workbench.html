<template name="workbench">
	<div class="workbench-wrapper">
		<div class="navigation-bar">
			<span class="navigation-title">
				{{> space_switcher}}
			</span>
			<div class="pull-right">
			</div>
		</div>
		<div class="workbench">
			<div class="bd">
				<!-- apps -->
				<div class="weui-panel">
					<div class="weui-panel__bd">
						<div class="weui-media-box weui-media-box_small-appmsg">
							<div class="weui-cells">
								{{#each apps}}
								<a class="weui-cell weui-cell_access weui-cell-apps" data-appid="{{_id}}">
									<div class="weui-cell__hd">
										<i class="ion {{toggleIcon icon}}"></i>
									</div>
									<div class="weui-cell__bd weui-cell_primary">
										<p>{{_ name}}</p>
									</div>
									<span class="weui-cell__ft"></span>
								</a>
								{{/each}}
							</div>
						</div>
					</div>
				</div>
				<!-- manage -->
				<div class="weui-panel">
					<div class="weui-panel__bd">
						<div class="weui-media-box weui-media-box_small-appmsg">
							<div class="weui-cells">
								<a class="weui-cell weui-cell_access weui-cell-manage">
									<div class="weui-cell__hd">
										<i class="ion ion-ios-settings-strong"></i>
									</div>
									<div class="weui-cell__bd weui-cell_primary">
										<p>管理企业</p>
									</div>
									<span class="weui-cell__ft"></span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{{> baseTabbar}}
	</div>
</template>
