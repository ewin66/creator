<template name="admin_instance_number_rules">

	<section class="admin instance-number-rules">
		<div class="navigation-bar">

			<a class="btn btn-default" href="/admin">
				<i class="ion ion-android-arrow-back"></i>
			</a>

			<span class="navigation-title">
				{{_ "instance_number_rules"}}
			</span>

			<div class="pull-right">
				<button type="button" class="btn btn-primary" id="create">{{_ "Create"}}</button>
			</div>
		</div>
		<div class="admin-content">
			<div class="box-body" style="display: block;">
				<div class="search-toolbar">
                    <div class="pull-right">
                        <div class="input-group">
                            <input type="text" name="instance-number-rules-search-key" id="instance-number-rules-search-key" class="form-control instance-number-rules-search-key" placeholder="{{_ 'Search'}}...">
                            <span class="input-group-btn">
                                <button type="submit" name="instance-number-rules-search-btn" id="instance-number-rules-search-btn" class="btn btn-default"><i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
				{{> tabular table=TabularTables.instance_number_rules  selector=selector class="table dataTable no-footer table-hover datatable-instance-number-rules"}}

				{{#afModal class="btn btn-primary record-types-edit hidden" collection="db.instance_number_rules"  operation="update" dialogClass="modal-lg modal-body-zoom" buttonContent=updateButtonContent showRemoveButton=true}}
					{{_ "Edit"}}
				{{/afModal}}

				{{#afModal class="btn btn-primary record-types-create hidden" collection="db.instance_number_rules"  operation="insert" dialogClass="modal-lg modal-body-zoom" buttonContent=insertButtonContent}}
					{{_ "Create"}}
				{{/afModal}}

				{{#afModal class="btn btn-primary record-types-copy hidden" collection="db.instance_number_rules"  operation="insert" dialogClass="modal-lg modal-body-zoom" buttonContent=insertButtonContent}}
					{{_ "Create"}}
				{{/afModal}}

				{{#afModal class="btn btn-danger record-types-remove hidden" collection="db.instance_number_rules" operation="remove" doc=_id buttonContent=removeButtonContent prompt=removePrompt }}
					{{_ "Delete"}}
				{{/afModal}}

			</div>
		</div>
	</section>

</template>
