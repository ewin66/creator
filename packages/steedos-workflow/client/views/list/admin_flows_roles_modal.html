<template name="admin_flows_roles_modal">
	<div class="modal fade admin-flows-roles-modal" id="adminFlowRoles_modal" role="dialog" aria-labelledby="adminFlowRoles_modal_label" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content ins-modal">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="">
						{{_ "flow_roles"}}
					</h4>
				</div>
				<div class="modal-body modal-zoom panel panel-default admin-role-panel">
					<div class="panel panel-default admin-role-table">
						<div class="panel-body">
							<div class="heading">
								{{#autoForm id="flowRoles" collection="db.flow_roles" type="normal" doc=doc disabled=false}}
									{{> afQuickFields template="bootstrap3-horizontal" label-class="col-sm-2" input-col-class="col-sm-12"}}
								{{/autoForm}}
							</div>
							<div class="panel-content">
								{{> tabular table=TabularTables.admin_flow_positions selector=selector class="table dataTable table-bordered no-footer datatable-flows-roles"}}
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<div class="pull-right">
						<button type="button" class="btn btn-primary save-role">
							{{_ "save_role"}}
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							{{_ "Cancel"}}
						</button>
					</div>
					<div class="pull-left">
						<button type="button" class="btn btn-danger delete-role">
							{{_ "delete_role"}}
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
