<template name="instance_pick_approve_users">
	<div class="instance-pick_approve_users">
		{{#autoForm id="pick_approve_users" schema=schema doc=doc_values }}
			<div class="box instance-traces">
				<div class="box-header with-border">
					<div class="pull-left"><B>审批步骤</B></div>
				</div>
				<div class="box-body">
					<table class='table table-condensed traces'>
						<thead>
							<tr class="title">
								<th class="step">选择步骤</th>
								<th class="stepName">步骤名称</th>
								<th class="approves">处理人</th>
								<th class="action">操作</th>
							</tr>
						</thead>
						<tbody>
						{{#each instanceSteps}}
							<tr class="step-item">
								<td class="td-step-check">
									<div class="checkbox-group">
										{{#if canPickSkip}}
											<input type="checkbox" id="skipStep" value="{{this._id}}" checked="{{skipStepValue}}"/>
										{{else}}
											<input type="checkbox" disabled checked="true"/>
										{{/if}}


									</div>
								</td>
								<td class="td-stepname">{{name}}</td>
								{{#if showStepApproves}}
									<td class="td-step-approves">
										<div class="af-checkbox-group">
											{{#each stepApproveUsers}}
												<div class="{{inputType ..}}-inline fix-indent">
													<label><input type="{{inputType ..}}" id="{{stepId}}" class="stepApproveUser" checked="{{hasSelectedUser}}" value="{{id}}">{{name}}</label>
												</div>
											{{/each}}
										</div>
									</td>
								{{else}}
									<td></td>
								{{/if}}

								<td class="action">
									<div style="display: none">
										{{> afQuickField name=_id disabled=false readonly=true}}
									</div>
									{{#if canPickApprove}}
										<div>
											<button type="button" class="btn btn-default action-select-in-all" data-placement="bottom" data-original-title="" title="">
												<i class="ion ion-person-add"></i>
											</button>
										</div>
									{{/if}}
								</td>
							</tr>
						{{/each}}
						</tbody>
					</table>
				</div>
			</div>
		{{/autoForm}}
	</div>
</template>
