<template name="creatorMobileHeader">
	<div class="creator-mobile-header">
		<div class="row header">
			<div id="navbar">
				<nav id="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
					<div class="container-fluid theme">
						<div class="navbar-header">
							{{#if isInDetail}}
								<button type="button" class="navbar-toggle sidebar-collapse" id="sidebarCollapse">
									{{> steedos_button_icon class="slds-button__icon" source="utility-sprite" name="chevronleft"}}
								</button>
								<div class="navbar-brand">
									<div class="MenuWrapper detail-title">
										<a>
											<span class="heading">{{_ headerTitle}}</span>
										</a>
									</div>
								</div>
							{{else}}
								<button type="button" class="navbar-toggle sidebar-show">
									{{> steedos_button_icon class="slds-button__icon" source="utility-sprite" name="rows"}}
								</button>
								<div class="navbar-brand">
									<div class="MenuWrapper ">
										<a>
											<span class="heading">{{_ object.label}}</span>
										</a>
									</div>
								</div>
								
							{{/if}}
							<button class="navbar-toggle navbar-right__icon navbar-info-button pull-right creator-navbar-search">
							<span class="icon icon__info" aria-hidden="true" style="display:none">
								{{> steedos_icon class="slds-button__icon" source="utility-sprite" name="search"}}
							</span>
							</button>
							{{> favorites}}
							{{#if isMobile}}
								{{> notifications}}
							{{/if}}
						</div>
					</div>
				</nav>
			</div>
		</div>
	</div>
</template>
