<template name="creatorSidebarLeft">
	<div class="creator-sidebar-left">
		<div class="sidebar-backdrop"></div>
		<div class="sidebar--left" id="sidebar-left">
			<div id="headerInfo" class="slds-global-header">
				<div class="slds-global-header__item slds-global-header__item--logo">
					<div class="slds-global-header__logo">
						<img src="{{logoUrl}}" alt=""/>
					</div>
					<div class="slds-global-header__text">{{spaceName}}</div>
				</div>
			</div>
			<div class="sidebar--left__icons"></div>
			<div class="sidebar--left__list">
				<div style="position: absolute; overflow: hidden; width: 100%; height: 100%;">
					<div class="scrollbar--view">
						<div id="sidebarChannelContainer" class="nav-sidebar__container">
						<ul class="nav nav-sidebar">
							{{#each getApps}}
								<li><h4 id="favoriteChannel"><span>{{app_name _id}}</span></h4></li>
								{{#unless hideObjects _id}}
									{{#each app_objects _id}}
										<li class="{{#if isActive this}}active{{/if}}">
											<a id="sidebarItem_town-square" data-object-name="{{this}}" class="sidebar-item creator-object-nav-{{this}}"
											href="{{object_url ../_id}}">
												<span class="icon icon__globe">
													{{> steedos_icon class="extraSmall slds-icon" source="standard-sprite" name=object_i.icon}}
													<span>{{_ object_i.label}}</span>
												</span>
												{{#if getObjectBadge object_i}}
													<span class="right-badge-container">
														<span class="slds-badge slds-badge_inverse slds-m-left_x-small">{{getObjectBadge object_i}}</span>
													</span>
												{{/if}}
											</a>
										</li>
									{{/each}}
								{{/unless}}
							{{/each}}
							<li><br></li>
							<li>
								<a id="sidebarItem_town-square" class="sidebar-item"
								href="{{settings_url}}">
									<span class="icon icon__globe">
										{{> steedos_icon class="extraSmall slds-icon" source="utility-sprite" name="setup"}}
										<span>{{_ "app_admin_name"}}</span>
									</span>
								</a>
							</li>
							<li><br></li>
						</ul>
						</div>
					</div>
				</div>
			</div>
			<!--<div class="sidebar__switcher">-->
				<!--<button id="sidebarSwitcherButton" class="btn btn-link"><span>切换应用</span><span-->
						<!--class="switch__shortcut hidden-xs"><span>- CTRL+K</span></span></button>-->
			<!--</div>-->
		</div>
	</div>
</template>
