<template name="standard_query_modal">
	<div class="modal fade creator-modal standard-query-modal" id="standQueryModal">
		<div class="modal-dialog slds-modal slds-fade-in-open modal-lg">
			<div class="slds-modal__container">
				<header class="slds-modal__header">
					<h2 class="title slds-text-heading--medium">
						<h2 class="slds-text-heading--medium">查找</h2>
					</h2>
				</header>

				<div class="slds-modal__content slds-p-around_medium {{#if isContainerVis fields}}container-vis{{/if}}">

					{{> quickForm id="standardQueryForm" schema=schema doc=value template="slds" object_name=object_name}}

				</div>

				<footer class="slds-modal__footer">
						<button type="submit" class="slds-button slds-button_brand btn-confirm">确定</button>

						<button type="submit" class="slds-button slds-button_neutral btn-reset">重置</button>

						<button class="slds-button slds-button_neutral btn-cancel" data-dismiss="modal">取消</button>

				</footer>
			</div>
		</div>
	</div>
</template>
