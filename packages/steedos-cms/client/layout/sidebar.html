<template name="cmsSidebar">
    <aside class="main-sidebar">
        <div class="sidebar" id="scrollspy">
          {{> sidebarUserPanel}}
          <ul class="nav sidebar-menu">
            <li class="header header-app">
                <span>{{_ "Steedos CMS"}}</span>
            </li>
            {{#each spaces}}

              {{#each Sites spaceId}}
                <li class="{{liActive _id}}">
                  <a href="{{urlPrefix}}/cms/s/{{_id}}" class="site-item text-overflow" title="{{name}}">
                    <i class="ion ion-ios-book-outline"></i>
                    <span>{{name}}</span>
                    {{#if unReadCountBySite _id}}
                      <span class="pull-right-container ">
                        <span class="label pull-right label-warning">{{unReadCountBySite _id}}</span>
                      </span>
                    {{/if}}

                </li>
              {{/each}}
