<template name="quickForm_slds">
	<div class="quickForm_slds {{#if horizontal}}horizontal{{/if}}">
	{{#autoForm qfAutoFormContext}}
		{{#if schemaFields.grouplessFields}}
			{{#each schemaFields.grouplessFields}}
				<div class="slds-grid view-page-section-row {{#if is_range_fields this}}range-fields{{else}}{{#if has_wide_field this}}wide-fields{{/if}}{{/if}}">
					{{#each this}}
						<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item {{#if is_range this}}range{{/if}}">
							<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput {{#if hasInlineHelpText this}}has-inline-text{{/if}}">
								{{#if this}}
									{{#if hasInlineHelpText this}}
										<div class="info-popover" id="info_popover_{{this}}" style="display: none">{{hasInlineHelpText this}}</div>
									{{/if}}
									{{#unless isDisabled this}}
										{{#if horizontal}}
											{{> afQuickField name=this class="form-control" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
										{{else}}
											{{> afQuickField name=this class="form-control"}}
										{{/if}}
									{{/unless}}
								{{/if}}
							</div>
						</div>
						{{#if is_range this}}
							<span class="to"></span>
						{{/if}}
					{{/each}}
				</div>
			{{/each}}
		{{/if}}

		{{#if schemaFields.groupFields}}
			{{#each schemaFields.groupFields}}
				{{#if this.fields}}
					<div class="slds-section group-section">
						<h3 class="slds-section__title group-section-control">
							<button type="button" aria-controls="expando-unique-id" aria-expanded="true" class="slds-button slds-section__title-action">
								{{> steedos_icon class="slds-section__title-action-icon slds-button__icon slds-button__icon_left" source="utility-sprite" name="switch"}}
								<span class="slds-truncate" title="{{this.name}}">{{this.name}}</span>
							</button>
						</h3>
						<div aria-hidden="false" class="slds-section__content" id="expando-unique-id">
							{{#each this.fields}}
								<div class="slds-grid view-page-section-row {{#if is_range_fields this}}range-fields{{else}}{{#if has_wide_field this}}wide-fields{{/if}}{{/if}}">
									{{#each this}}
										<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item {{#if is_range this}}range{{/if}}">
											<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput {{#if hasInlineHelpText this}}has-inline-text{{/if}}">
												{{#if this}}
													{{#if hasInlineHelpText this}}
														<div class="info-popover" id="info_popover_{{this}}" style="display: none">{{hasInlineHelpText this}}</div>
													{{/if}}
													{{#unless isDisabled this}}
														{{#if horizontal}}
															{{> afQuickField name=this class="form-control" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
														{{else}}
															{{> afQuickField name=this class="form-control"}}
														{{/if}}
													{{/unless}}
												{{/if}}
											</div>
										</div>
										{{#if is_range this}}
											<span class="to"></span>
										{{/if}}
									{{/each}}
								</div>
							{{/each}}
						</div>
					</div>
				{{/if}}
			{{/each}}
		{{/if}}

		{{#if schemaFields.hiddenFields}}
			<div class="slds-grid view-page-section-row hidden-fields">
				<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
					{{#each schemaFields.hiddenFields}}
						<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
							{{#if this}}
								{{#if horizontal}}
									{{> afQuickField name=this class="form-control" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
								{{else}}
									{{> afQuickField name=this class="form-control"}}
								{{/if}}
							{{/if}}
						</div>
					{{/each}}
				</div>
			</div>
		{{/if}}

		{{#if schemaFields.disabledFields}}
			<div class="slds-grid view-page-section-row disabled-fields">
				<div class="slds-has-flexi-truncate slds-p-horizontal_x-small full view-page-block-item">
					{{#each schemaFields.disabledFields}}
						<div class="slds-form-element slds-form-element_edit slds-grow slds-hint-parent slds-p-vertical_xx-small override--slds-form-element uiInput">
							{{#if this}}
								{{#if horizontal}}
									{{> afQuickField name=this disabled=false readonly=true class="form-control" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9"}}
								{{else}}
									{{> afQuickField name=this disabled=false readonly=true class="form-control"}}
								{{/if}}
							{{/if}}
						</div>
					{{/each}}
				</div>
			</div>
		{{/if}}
	{{/autoForm}}
	</div>
</template>
