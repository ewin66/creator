<template name="accounts_phone_password_code">
	<div class="container accounts-wrapper">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="accounts-content">
					<h3 class="accounts-title">{{title}}</h3>
					<div class="weui-cells weui-cells_form">
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<span class="text-muted accounts-phone-number">{{number}}</span>
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<input class="weui-input accounts-phone-code" type="number" pattern="[0-9]*" placeholder="{{_ "accounts_phone_code_placeholder"}}">
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<input class="weui-input accounts-password" type="password" pattern="[0-9]*" placeholder="{{_ "accounts_phone_password_placeholder"}}">
							</div>
						</div>
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<input class="weui-input accounts-password-again" type="password" pattern="[0-9]*" placeholder="{{_ "accounts_phone_password_again_placeholder"}}">
							</div>
						</div>
					</div>
					<div class="weui-btn-area">
						<a class="weui-btn btn-primary btn-verify-code" href="javascript:">{{_ "accounts_phone_password_btn_save_title"}}</a>
					</div>
					<div class="weui-footer weui-btn-area">
						<p class="weui-footer__links">
							<a class="weui-footer__link btn-code-unreceived">{{_ "accounts_phone_code_unreceived"}}</a>
							<a class="weui-footer__link btn-back">{{_ "accounts_phone_back"}}</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
