<template name="forgot_password_token">
	<div class="container accounts-wrapper">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="accounts-content">
					<h3 class="accounts-title">{{_ "forgot_password_token_title"}}</h3>
					<div class="weui-cells weui-cells_form">
						<div class="weui-cell">
							<div class="weui-cell__bd">
								<input class="weui-input accounts-email-code" type="text" placeholder="{{_ "forgot_password_token_placeholder"}}">
							</div>
						</div>
					</div>
					<div class="weui-btn-area">
						<a class="weui-btn btn-primary btn-reset-pwd" href="javascript:">{{_ "forgot_password_token_btn_ret_pwd_title"}}</a>
					</div>
					<div class="weui-footer weui-btn-area">
						<p class="weui-footer__links">
							<a class="weui-footer__link">{{_ "forgot_password_token_code_unreceived"}}</a>
							<a class="weui-footer__link btn-back">{{_ "forgot_password_token_back"}}</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
